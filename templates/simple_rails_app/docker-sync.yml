version: "2"
syncs:
  <appname>-sync:
    src: './'
    dest: '/app'
    sync_host_ip: '127.0.0.1'
    sync_host_port: 10872
    sync_excludes_type: 'Path'
    sync_excludes: ['.git','.gitignore','sass-cache','.sass-cache','tmp/*','docker-compose.yml','docker-sync.yml','data/*']
    sync_strategy: unison
